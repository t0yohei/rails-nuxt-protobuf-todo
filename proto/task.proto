syntax = "proto3";
option ruby_package = "Protos::";

message Task {
    int32 id = 1;
    string title = 2;
}

message Tasks {
    repeated Task task = 1;
}

// message FetchTasksRequest {}

message FetchTasksResponse {
    Tasks tasks = 1;
}

message CreateTaskRequest {
    string title = 1;
}

